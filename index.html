<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korfu Familienurlaub 2025 - 14 Tage Urlaubsplan</title>
    
    
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">🏖️ Korfu Familienurlaub 2025</h1>
            <p class="header-subtitle">27.07. - 10.08.2025 • Agios Georgios Pagi</p>
        </div>
    </header>

    <nav class="navigation">
        <div class="container">
            <div class="nav-controls">
                <button id="prevDay" class="nav-btn nav-btn-prev">← Voriger Tag</button>
                
                <select id="daySelector" class="day-selector">
                    <option value="1">Tag 1 - So 27.07. - Ankunft</option>
                    <option value="2">Tag 2 - Mo 28.07. - Schnorcheltag</option>
                    <option value="3">Tag 3 - Di 29.07. - Afionas Village</option>
                    <option value="4">Tag 4 - Mi 30.07. - Porto Timoni Bootstour</option>
                    <option value="5">Tag 5 - Do 31.07. - Angelokastro</option>
                    <option value="6">Tag 6 - Fr 01.08. - Avlaki Beach</option>
                    <option value="7">Tag 7 - Sa 02.08. - Bootverleih</option>
                    <option value="8">Tag 8 - So 03.08. - Nymfes Wasserfall</option>
                    <option value="9">Tag 9 - Mo 04.08. - Paleokastritsa</option>
                    <option value="10">Tag 10 - Di 05.08. - Große Bootstour</option>
                    <option value="11">Tag 11 - Mi 06.08. - Entspannter Strandtag</option>
                    <option value="12">Tag 12 - Do 07.08. - Nissaki Schnorcheln</option>
                    <option value="13">Tag 13 - Fr 08.08. - Abenteuer Rovinia</option>
                    <option value="14">Tag 14 - Sa 09.08. - Letzter Tag</option>
                    <option value="15">Tag 15 - So 10.08. - Abreise</option>
                </select>
                
                <button id="nextDay" class="nav-btn nav-btn-next">Nächster Tag →</button>
            </div>
            
            <div class="view-toggle">
                <button id="showMap" class="toggle-btn active">🗺️ Karte</button>
                <button id="showDetails" class="toggle-btn">📝 Details</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <!-- Kartenbereich -->
            <section class="map-section" id="mapSection">
                <div class="map-header">
                    <h2 id="mapTitle">Tag 1 - Ankunft und Eingewöhnung</h2>
                    <div class="map-controls">
                        <button id="showAllDays" class="map-control-btn">Alle Tage anzeigen</button>
                        <button id="showBoatTours" class="map-control-btn">Nur Bootstouren</button>
                    </div>
                </div>
                <div id="map" class="map-container"></div>
                <div class="map-legend">
                    <div class="legend-item">
                        <span class="legend-marker legend-marker-standard"></span>
                        <span>Standard-Location</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker legend-marker-boat"></span>
                        <span>Bootstour</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line"></span>
                        <span>Bootsroute</span>
                    </div>
                </div>
            </section>

            <!-- Detailierte Informationen -->
            <section class="details-section" id="detailsSection">
                <div class="day-header">
                    <h2 id="dayTitle">Tag 1 - Sonntag, 27.07.: Ankunft und Eingewöhnung</h2>
                    <div class="day-meta">
                        <span class="day-weather">☀️ 30°C • Sonnig</span>
                    </div>
                </div>
                
                <div class="day-content" id="dayContent">
                    <!-- Dynamischer Inhalt wird hier eingefügt -->
                </div>
                
                <div class="locations-section" id="locationsSection">
                    <h3>📍 Orte des Tages</h3>
                    <div class="locations-grid" id="locationsGrid">
                        <!-- Location-Karten werden hier eingefügt -->
                    </div>
                </div>
                
                <div class="day-summary" id="daySummary">
                    <!-- Zusammenfassung wird hier eingefügt -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Korfu Familienurlaub • 🇬🇷 Καλές διακοπές!</p>
        </div>
    </footer>

    
    
    <!-- Daten -->
    <script src="data.js"></script>
    
    <!-- Haupt-JavaScript -->
    <script src="script.js"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaSjYngR6cd5O9BMqPbCTStFFG4AoOFis&libraries=places&loading=async&callback=initMap"></script>
</body>
</html>
